<!DOCTYPE html>
<html>
<head>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body >

<div id="app">
    <section v-if="!playGame"></section>
    
    <section class="place" v-else>
        <section class="row">
            <div class="small-4 columns" >
                <img src="you.png" class="fadeInDown animated">
                <h1 class="text-center">You</h1>
                <div class="health">
                    <div class="health text-center" style="background-color: rgb(255, 255, 255); margin: 0; color: rgb(0, 0, 0);border:none;height: 21px;" 
                                                    :style="{width: playerHealth + '%'}">
                            {{ playerHealth }}
                    </div>
                </div>
            </div>
            
            <div class="small-4 columns" >
                <img src="monster.png" class="fadeInDown animated">
                <h1 class="text-center">Monster</h1>
                <div class="health">
                    <div class="health text-center" style="background-color: rgb(255, 255, 255); margin: 0; color: rgb(0, 0, 0);border:none;height: 21px;"
                                                    :style="{width: monsterHealth + '%'}">
                            {{ monsterHealth }}
                    </div>
                </div>
            </div>
        </section>
   
        <section v-if="!playGame"></section>

        <section class="row place" v-else>
            <div class="small-12 columns">
                <button id="fight" @click="fight">Fight</button>
                <button id="power-attack" @click="powerAttack">Power Attack</button>
                <button id="powerUp" @click="powerUp">Power Up</button>
                <button id="give-up" @click="giveUp">Give up</button>
            </div>
        </section>

        <section class="row place">
            <div class="small-12 columns">
                <div class="slideInUp animated" style="margin-top:-30px;">
                    <p>Damage : {{ damage }}</p>
                </div> 
            </div>
        </section>

    </section>  
</div>
<script src="js/app.js"></script>

</body>
</html>
