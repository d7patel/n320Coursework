<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D Brain</title>
    <style>

        .selected{
            background-color: rgb(39, 235, 45);
        }

        #brainPart{
            padding: 15px;
            width: 770px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: rgb(134, 148, 254);
        }

        .container{
            display: flex;
        }

        #infoBox{
            width: 300px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
  
</head>
<body>

    <div class="container">
        <canvas id="renderCanvas" width="800" height="600" ></canvas>
        <div id="infoBox"></div>
    </div>    
    <div id="brainPart">
        <div>
            <button class="parts selected" onclick="bParts(event)" data-type="frontalLobe">Frontal Lobe</button>
            <button class="parts" onclick="bParts(event)" data-type="temporalLobe">Temporal Lobe</button>
            <button class="parts" onclick="bParts(event)" data-type="parietalLobe">Parietal Lobe</button>
            <button class="parts" onclick="bParts(event)" data-type="occipitalLobe">Occipital Lobe</button>
            <button class="parts" onclick="bParts(event)" data-type="cerebellum">Cerebellum</button>
            <button class="parts" onclick="bParts(event)" data-type="brainStem">Brain Stem</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/4.0.3/babylon.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
