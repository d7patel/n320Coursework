<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <student-card   v-bind:student="currentStudent"
                        v-bind:isactive="cardActive"></student-card>
        <student-back   v-bind:student="currentStudent"
                        v-bind:bisactive="bcardActive"></student-back>
        <student-play   v-bind:student="currentStudent" 
                        v-bind:pisactive="pcardActive"></student-play>

        <div class="arrow" v-on:click="arrowClicked"> > </div>
        <div class="backArrow" v-on:click="backArrowClicked"> < </div>
        <div class="playArrow" v-on:click="playArrowClicked"> Play </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="js/app.css">
    
</body>
</html>
